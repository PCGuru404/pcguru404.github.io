<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCGuru404 Weboldala</title>
    <script src="https://kit.fontawesome.com/a2e0e6e6c1.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0d0d0d;
            color: #00ff99;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px #00ff99;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            color: #00ccff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #00ccff;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00ccff;
            position: relative;
            z-index: 2;
        }
        a i {
            margin-right: 10px;
            font-size: 1.5em;
        }
        a:hover {
            background-color: #00ccff;
            color: #0d0d0d;
            box-shadow: 0 0 25px #00ccff;
            transform: scale(1.1);
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: #555;
            font-size: 0.9em;
            z-index: 2;
            width: 100%;
            text-align: center;
        }
        /* Háttér animáció */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(0, 255, 153, 0.1);
            animation: move 5s linear infinite;
        }
        @keyframes move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        /* Tartalom középre */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div> <!-- Háttér -->
    
    <div class="content">
        <h1>Üdv, kedves néző! Nézelődj az infók között!</h1>
        <p>Kattints a gombra, és nézd meg a YouTube, vagy TikTok csatornámat!</p>
        <a href="https://youtube.com/@PCGuru404" target="_blank"><i class="fab fa-youtube"></i> YouTube Csatornám</a>
        <a href="https://www.tiktok.com/@pcguru404.official" target="_blank"><i class="fab fa-tiktok"></i> TikTok Csatornám</a>
    </div>

    <footer>&copy; 2024 PCGuru404. Minden jog fenntartva.</footer>

    <script>
        // Dinamikus háttér csíkok
        const background = document.getElementById('background');
        for (let i = 0; i < 30; i++) { // 30 csík
            const line = document.createElement('div');
            line.classList.add('line');
            line.style.left = Math.random() * 100 + 'vw';
            line.style.animationDuration = (Math.random() * 3 + 3) + 's'; // 3-6 sec animáció
            background.appendChild(line);
        }
    </script>

</body>
</html>
