<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCGuru404 Weboldala</title>
    <script src="https://kit.fontawesome.com/a2e0e6e6c1.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            background: #0d0d0d;
            color: #00ff99;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        /* Menü */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav a {
            color: #00ccff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #00ccff;
            color: #0d0d0d;
            border-radius: 10px;
        }
        /* Szkeckók */
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 20px #00ff99;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            max-width: 800px;
        }
        /* Gomb */
        .btn {
            display: inline-block;
            color: #00ccff;
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #00ccff;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ccff;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: #00ccff;
            color: #0d0d0d;
            transform: scale(1.1);
        }
        /* Háttér csíkok */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(0, 255, 153, 0.1);
            animation: move 5s linear infinite;
        }
        @keyframes move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #555;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Menü -->
    <nav>
        <a href="#home">Kezdőlap</a>
        <a href="#about">Bemutatkozás</a>
        <a href="#projects">Projektek</a>
        <a href="#contact">Kapcsolat</a>
    </nav>

    <!-- Kezdőlap -->
    <section id="home">
        <div class="background" id="background"></div>
        <h1>Üdv, PCGuru404 vagyok!</h1>
        <p>Fedezd fel a YouTube és TikTok csatornámat, valamint a projektjeimet!</p>
